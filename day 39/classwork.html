<html>
    <head>
        <title>my video</title>
    </head>
    <body>
        
        <video controls loop muted autoplay width="500">
            <source src="5_Second_Countdown_HD.mp4" type="video/mp4">
            video not suported
        </video>

        <audio controls loop>
            <source src="5_Second_Countdown_HD.mp4" type="audio/mp3">
            audio not suported
            <!-- თუ ვიდეო ან აუდიო არ იმუშავებს გამოიტნს - audio not suported  --> 
        </audio>

    </body>
</html>

<!-- controls - ვიდეოს ემატეპა დამატებითი ფუნქციები მაგ: დაპაუზება, გადიდება, გადახვევა, ჩართვა -->
<!-- loop - უსასრულოდ იტრიალებს ვიდეო -->
<!-- muted - ვიდეო თავიდანვე დამიუთებული იქნება -->
<!-- autoplay - დაიწყებს ვიდეოს, ან აუდიოს გაშვებას ავტომატურად -->
<!-- header - გამოიყენება შესავალისთვის -->
<!-- main - მეინ თეგში ვწერთ მთავარ ინფორმაციას  -->
<!-- section - ერთ თემატიკის მქონე სექციებთან ვიყენებთ, ერთიანად თავი რო მოვუკრათ  -->
<!-- footer - ქვედა ნაწილი. ყველაზე ხშირად გამოიყენება საკონტაქტო ინფორმაციისთვის quick link-ებისთვის -->
