<html>
    <head>
        <title>my instagram</title>
    </head>
    
    <body>
        <h1>mini instagram</h1>

        <form>
            <!-- email -->
            <label for="email"><b>number or email: <b></label>

            <!-- full name -->
            <label for="fullname">Full Name: </label>
            <input type="text" id="fullname" required>
            <br><br>
            <!-- lastname -->

            <!-- submit -->
            <input type="submit">

            <h3>ვხსნით input typebs </h3>

            <input type="tel">
            <input type="search">
        </form>
    </body>
</html>
